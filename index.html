<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>VXCrown-Develop</title>
</head>

<body class="bg-dark">
    <nav class="navbar fixed-top text-white bg-success shadow d-flex flex-row justify-content-center">
        <h1 class="navbar-brand">Verox Crown - Queries to a JSON</h1>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="container mt-4">
                <div class="row p-4 mt-4 d-flex flex-column align-items-center">
                    <div class="col-12">
                        <h1 class="text-white m-3">Consulta</h1>
                        <form action="" class="p-3 shadow rounded bg-secondary text-white mt-3">
                            <div class="form-group">
                                <label for="">Filtrar por:</label>
                                <select class="custom-select" id="propertySelector">
                                    <option selected class="text-muted" value="">Selecciona una opción</option>
                                    <option value="gender">Género</option> 
                                    <option value="type">Tipo</option>     
                                    <option value="isActive">Status</option> 
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Filtrar por:</label>
                                <select class="custom-select" id="mySelector">
                                </select>
                            </div>                    
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Filtrar por Nombre</label>
                                <input class="form-control" type="search" id="search" placeholder="Nombre">
                              </div>        
                        </form>
                        <p class="text-info m-3 w-100 p-1 font-weight-light" id="propertyAlert"></p>
                        <p class="text-success m-3 w-100 p-1 font-weight-light" id="selectionAlert"></p>
                        <table class="table table-striped table-dark my-4 shadow table-hover">
                            <thead>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Email</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">&nbsp</th>
                            </thead>
                            <tbody id="selectedData"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp
</body>
</html>
